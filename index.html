<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin & Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Retail Pricing Calculator</h1>
        <p>Determine your product's selling price to meet your profit goals.</p>
        
        <label for="cost">Product Cost (What you pay):</label>
        <input type="number" id="cost" value="25.00" step="0.01">
        
        <label for="margin">Desired Profit Margin (%):</label>
        <input type="number" id="margin" value="40">
        
        <label for="shipping">Shipping/Handling Cost (What you pay):</label>
        <input type="number" id="shipping" value="5.00" step="0.01">
        
        <button onclick="calculateProfitPrice()">Calculate Selling Price</button>
        
        <hr>
        
        <h2>Results:</h2>
        <p id="result-selling-price">Recommended Selling Price: **$0.00**</p>
        <p id="result-total-profit">Your Total Profit per Sale: **$0.00**</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
